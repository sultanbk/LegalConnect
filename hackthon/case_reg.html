    <script>
        function handleApplicationForChange(selectElement) {
            var value = selectElement.value;
            var receivedThroughSelect = document.getElementById('receivedThrough');
            var stateSelect = document.getElementById('state');
            var districtSelect = document.getElementById('district');
            var talukSelect = document.getElementById('taluk');
        
            // Reset all selects
            receivedThroughSelect.disabled = false;
            stateSelect.disabled = false;
            districtSelect.disabled = false;
            talukSelect.disabled = false;
        
            if (value === 'national') {
                stateSelect.disabled = false;
                districtSelect.disabled = false;
                talukSelect.disabled = true;
            } else if (value === 'state' || value === 'highCourt') {
                talukSelect.disabled = true;
            }
        
            // Add the districts for the selected state
            stateSelect.addEventListener('change', function() {
                districtSelect.innerHTML = ''; // Clear the current options
                districtSelect.disabled = false; // Enable the select
        
                if (this.value === 'andhraPradesh') {
                    var districts = ['Anantapur', 'Chittoor', 'East Godavari', 'Guntur', 'Krishna'];
                    districts.forEach(function(district) {
                        var option = document.createElement('option');
                        option.value = district;
                        option.text = district;
                        districtSelect.appendChild(option);
                    });
                }
                // Add else if conditions for other states and their districts here
            });
        
            // Add the taluks for the selected district
            districtSelect.addEventListener('change', function() {
                talukSelect.innerHTML = ''; // Clear the current options
                talukSelect.disabled = false; // Enable the select
        
                if (this.value === 'Anantapur') {
                    var taluks = ['Taluk1', 'Taluk2', 'Taluk3', 'Taluk4', 'Taluk5'];
                    taluks.forEach(function(taluk) {
                        var option = document.createElement('option');
                        option.value = taluk;
                        option.text = taluk;
                        talukSelect.appendChild(option);
                    });
                }

                else if (this.value === 'Chittoor') {
                    var taluks = ['Taluk1', 'Taluk2', 'Taluk3', 'Taluk4', 'Taluk5'];
                    taluks.forEach(function(taluk) {
                        var option = document.createElement('option');
                        option.value = taluk;
                        option.text = taluk;
                        talukSelect.appendChild(option);
                    });
                }

                else if (this.value === 'East Godavari') {
                    var taluks = ['Taluk1', 'Taluk2', 'Taluk3', 'Taluk4', 'Taluk5'];
                    taluks.forEach(function(taluk) {
                        var option = document.createElement('option');
                        option.value = taluk;
                        option.text = taluk;
                        talukSelect.appendChild(option);
                    });
                }

                else if (this.value === 'Guntur') {
                    var taluks = ['Taluk1', 'Taluk2', 'Taluk3'];
                    taluks.forEach(function(taluk) {
                        var option = document.createElement('option');
                        option.value = taluk;
                        option.text = taluk;
                        talukSelect.appendChild(option);
                    });
                }
                else if (this.value === 'Krishna') {
                    var taluks = ['Taluk1', 'Taluk2', 'Taluk3'];
                    taluks.forEach(function(taluk) {
                        var option = document.createElement('option');
                        option.value = taluk;
                        option.text = taluk;
                        talukSelect.appendChild(option);
                    });
                }

                // Add else if conditions for other districts and their taluks here
            });
        }
        
    function handlePreviousCaseChange(select) {
        var caseType = document.getElementById('caseType');
        var caseNo = document.getElementById('caseNo');

        if (select.value === 'no') {
            caseType.disabled = true;
            caseNo.disabled = true;
        } else {
            caseType.disabled = false;
            caseNo.disabled = false;
        }
    }
</script>
