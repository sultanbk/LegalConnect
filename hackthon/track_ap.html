    <script>
        function generateCaptcha() {
            var captcha = Math.random().toString(36).substring(2, 8);
            document.getElementById('captcha').innerText = captcha;
        }

        function validateCaptcha(event) {
            event.preventDefault();

            var captcha = document.getElementById('captcha').innerText;
            var enteredCaptcha = document.getElementById('enteredCaptcha').value;

            if (captcha !== enteredCaptcha) {
                alert('Captcha does not match');
            } else {
                alert('Captcha matches');
            }
        }

        generateCaptcha();
